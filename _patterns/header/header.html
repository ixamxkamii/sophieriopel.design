<div class="grid">
  <div class="unit unit-xs-hidden unit-s-hidden m-1 l-1">
    <div class="front">
      <div class="pin-rt">
        <input type="checkbox" class="nav-check" id="nav-check">
        <label class="nav-label btn-hamburger text-center island-1-2 zindex-3 pin-rt icon i-64 center-content-vertical" for="nav-check">
          <i class="icon i-20 nav-open">
            <svg><use xlink:href="/images/icons.svg#hamburger"/></svg>
          </i>
          <i class="icon i-20 nav-close">
            <svg><use xlink:href="/images/icons.svg#x"/></svg>
          </i>
        </label>
        <nav role="navigation" id="nav" class="nav">
          <div class="grid push-0">
            {% pattern navigation/nav-header %}
          </div>
          <div class="grid grid-bottom">
            {% pattern navigation/nav-left %}
            {% pattern navigation/nav-right %}
          </div>
          <div class="grid gutter-2">
            {% pattern navigation/nav-social %}
          </div>
        </nav>
      </div>
    </div>
  </div>


  <div class=" unit xs-1 s-1 unit-m-hidden unit-l-hidden">
    <div class="front">
      <div class="pin-rt">
        <input type="checkbox" class="nav-check" id="nav-check-2">
        <label class="nav-label btn-hamburger text-center island-1-2 zindex-3 pin-rt icon i-48 center-content-vertical" for="nav-check-2">
          <i class="icon i-18 nav-open">
            <svg><use xlink:href="/images/icons.svg#hamburger"/></svg>
          </i>
          <i class="icon i-18 nav-close">
            <svg><use xlink:href="/images/icons.svg#x"/></svg>
          </i>
        </label>
        <nav role="navigation" id="nav" class="nav">
          <div class="grid push-0">
            {% pattern navigation/nav-header %}
          </div>
          <div class="grid grid-bottom">
            {% pattern navigation/nav-left %}
            {% pattern navigation/nav-right %}
          </div>
          <div class="grid pin-bc w-1 pad-b">
            {% pattern navigation/nav-social %}
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
